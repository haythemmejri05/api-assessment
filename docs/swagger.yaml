openapi: 3.0.1
info:
  title: API Assessment
  description: This service provides the way to manage the glasses, frames and lenses e-commerce store.
  contact:
    name: "BlooBloom"
  version: 1.0.0

  servers:
  - url: /api/v1
    description: Review Branch v1

  tags:
  - name: admin
    description: Admins API
  - name: user
    description: Users API
  - name: health
    description: Service health
  - name: swagger
    description: Usage documentation

paths:
  /api/v1/admins/authenticate:
    post:
      summary: Authenticate admin and get JWT token
      description: Authenticate admin and get JWT token.
      security: []
      operationId: authenticateAdmin
      tags:
        - admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: test
                password:
                  type: string
                  example: test
      responses:
        200:
          description: OK
        204:
          description: No Content
        400:
          description: Bad request
        401:
          description: Unauthorized
        403:
          description: Caller has a valid token but it not permitted to call this operation
        500:
          description: Service or a dependency is unhealthy

  /api/v1/admins/frames/:
    get:
      summary: Get all frames
      description: Get all frames.
      security:
        - authzero: []
      operationId: getAllFrames
      tags:
        - admin
      responses:
        200:
          description: OK
        204:
          description: No Content
        400:
          description: Bad request
        401:
          description: Unauthorized
        403:
          description: Caller has a valid token but it not permitted to call this operation
        500:
          description: Service or a dependency is unhealthy
    post:
      summary: Create a new frame
      description: Create a new frame.
      security:
        - authzero: []
      operationId: addNewFrame
      tags:
        - admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: frame 1
                description:
                  type: string
                  example: dummy description
                status:
                  type: string
                  example: Active
                stock:
                  type: integer
                  example: 10
                price:
                  type: object
                  properties:
                    USD:
                      type: number
                      example: 100
                    GBP:
                      type: number
                      example: 100
                    EUR:
                      type: number
                      example: 100
                    JOD:
                      type: number
                      example: 100
                    JPY:
                      type: number
                      example: 100
      responses:
        201:
          description: OK
        204:
          description: No Content
        400:
          description: Bad request
        401:
          description: Unauthorized
        403:
          description: Caller has a valid token but it not permitted to call this operation
        500:
          description: Service or a dependency is unhealthy
  /api/v1/admins/frames/{id}:
    get:
      summary: Get a specific frame
      description: Get a specific frame.
      security:
        - authzero: []
      operationId: getSpecificFrames
      tags:
        - admin
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the frame to get
      responses:
        200:
          description: OK
        204:
          description: No Content
        400:
          description: Bad request
        401:
          description: Unauthorized
        403:
          description: Caller has a valid token but it not permitted to call this operation
        500:
          description: Service or a dependency is unhealthy
    put:
      summary: Update a specific frame
      description: Update a specific frame.
      security:
        - authzero: []
      operationId: updateSpecificFrames
      tags:
        - admin
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the frame to get
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: frame 1
                description:
                  type: string
                  example: dummy description
                status:
                  type: string
                  example: Active
                stock:
                  type: integer
                  example: 10
                price:
                  type: object
                  properties:
                    USD:
                      type: number
                      example: 100
                    GBP:
                      type: number
                      example: 100
                    EUR:
                      type: number
                      example: 100
                    JOD:
                      type: number
                      example: 100
                    JPY:
                      type: number
                      example: 100
      responses:
        200:
          description: OK
        204:
          description: No Content
        400:
          description: Bad request
        401:
          description: Unauthorized
        403:
          description: Caller has a valid token but it not permitted to call this operation
        500:
          description: Service or a dependency is unhealthy
    delete:
      summary: Remove a specific frame
      description: Remove a specific frame.
      security:
        - authzero: []
      operationId: removeSpecificFrames
      tags:
        - admin
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the frame to get
      responses:
        200:
          description: OK
        204:
          description: No Content
        400:
          description: Bad request
        401:
          description: Unauthorized
        403:
          description: Caller has a valid token but it not permitted to call this operation
        500:
          description: Service or a dependency is unhealthy
    

